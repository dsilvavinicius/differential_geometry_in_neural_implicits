network:
  hidden_layers: [64,64,64]
  omega_0: 20
  omega_w: 20
  in_coords: 3
  out_coords: 1

optimizer:
  lr: 0.0001
  type: adam

training:
  epochs: 100
  batchsize: 20000
  resample_sdf_at: 10  # this is in epochs

sampling:
  type: uniform  # curvature or uniform
  curvature_fractions: [0.2, 0.6, 0.2]
  curvature_percentiles: [0.6, 0.95]
